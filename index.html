<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Oxanium&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Hamburguers</title>
</head>

<body>
  <h1>THE BEST HAMBURGER</h1>


  <!-- INICIA FORM -->
 
    <form class="form-inline">
      <div class="formulario">
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">NOMBRE</div>
        </div>
        <input type="text" 
        class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
        <id id="preguntaNombre"></id>
        
      </div>

      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">TELEFONO</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
        <id id="preguntaTelefono"></id>
      </div>

      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">HAMBURGUESA</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Con papas si / no">
        <id id="preguntaHamburguesa"></id>
      </div>

      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">DIRECCIÃ“N</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
        <id id="preguntaDireccion"></id>
      </div>
    </div>
    </form>
  
  <!-- TERMINA FORM -->

  <!-- BOTON -->
  <div class="boton">
    <button id="ordenar" type="button" class="btn btn-success">ORDENAR</button>
  </div>
  <!-- FIN BOTON -->

  <!-- INICIA CARD -->
  <div id="respuesta" class="card my-card none" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">TU PEDIDO</h5>

      <p id="nombre" class="card-text"></p>
      <p id="telefono" class="card-text"></p>
      <p id="direccion" class="card-text"></p>
      <!-- hamburguesaConPapas hamburguesaSinPapas -->
      <img class="none" id="hamCpapas" src="1.hamCpapas.png" alt="hamburguesa con papas">
      <img class="none" id="hamSpapas" src="2.hamSpapas.jpg" alt="hamburguesa sin papas">
      <p id="hamburguesa"></p>
    </div>
  </div>
  <!-- TERMINA CARD -->


 

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous">
  </script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
  </script>

<script src="main.js"></script>
</body>

</html>
